<!-- source for images: https://unsplash.com/ -->
{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
    <div class="container">
        <h1 align="center">Welcome to Let's Go, the Amazing Trip Planner</h1>
        
        <div id="imgCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#imgCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#imgCarousel" data-slide-to="1"></li>
              <li data-target="#imgCarousel" data-slide-to="2"></li>
              <li data-target="#imgCarousel" data-slide-to="3"></li>
              <li data-target="#imgCarousel" data-slide-to="4"></li>
            </ol>
          
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="/static/images/backpacking_cropped.jpg" alt="Backpacking in the mountains">
              </div>
          
              <div class="carousel-item">
                <img class="d-block w-100" src="/static/images/bridge_cropped.jpg" alt="Sightseeing in the city">
              </div>

              <div class="carousel-item">
                <img class="d-block w-100" src="/static/images/van_cropped.jpg" alt="VW Bus road trip">
              </div>
          
              <div class="carousel-item">
                <img class="d-block w-100" src="/static/images/busy_street_cropped.jpg" alt="Fast-paced city">
              </div>

              <div class="carousel-item">
                <img class="d-block w-100" src="/static/images/fishing_cropped.jpg" alt="Fishing in serenity">
              </div>
            </div>
          

            <a class="carousel-control-prev" href="#imgCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#imgCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
          </div>
    </div>

{% endblock %}
